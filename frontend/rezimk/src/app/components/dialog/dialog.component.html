<h2 mat-dialog-title>{{ 'delete model' | titlecase }}</h2>
<mat-dialog-content>
  <p class="delete-text">Are you sure you want to delete model with name: <b>{{ data.modelName | titlecase }}</b>?</p>
  <span class="note">All other models strongly related to it will also be deleted.</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
