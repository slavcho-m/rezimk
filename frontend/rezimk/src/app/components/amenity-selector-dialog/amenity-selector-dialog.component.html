<h2 mat-dialog-title>Select Amenities</h2>
<mat-dialog-content>
  <div *ngFor="let amenity of data.amenities">
    <mat-checkbox [checked]="isSelected(amenity.id)" [disabled]="isDisabled(amenity.id) ? true : false" (change)="toggleAmenity(amenity.id)">
      {{ amenity.name }}
    </mat-checkbox>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="confirm()">Confirm</button>
</mat-dialog-actions>
