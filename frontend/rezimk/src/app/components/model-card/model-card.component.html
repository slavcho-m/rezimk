<div class="container">
    <div class="icon-container" [ngSwitch]="modelType">

        <ng-container *ngSwitchCase="modelTypeEnum.ROOM">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="none" viewBox="0 0 24 24">
                <path stroke="darkgreen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 18V6h-5v12h5Zm0 0h2M4 18h2.5m3.5-5.5V12M6 6l7-2v16l-7-2V6Z"/>
            </svg>
        </ng-container>

        <ng-container *ngSwitchCase="modelTypeEnum.AMENITY">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="none" viewBox="0 0 24 24">
                <path stroke="darkgreen" stroke-linejoin="round" stroke-width="2" d="M4 18V8a1 1 0 0 1 1-1h1.5l1.707-1.707A1 1 0 0 1 8.914 5h6.172a1 1 0 0 1 .707.293L17.5 7H19a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1Z"/>
                <path stroke="darkgreen" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            </svg>
        </ng-container>

        <ng-container *ngSwitchCase="modelTypeEnum.APARTMENT">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="none" viewBox="0 0 24 24">
                <path stroke="darkgreen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"/>
            </svg>
        </ng-container>

        <ng-container *ngSwitchCase="modelTypeEnum.REVIEW">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="none" viewBox="0 0 24 24">
                <path stroke="darkgreen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17h6l3 3v-3h2V9h-2M4 4h11v8H9l-3 3v-3H4V4Z"/>
            </svg>
        </ng-container>

        <ng-container *ngSwitchCase="modelTypeEnum.TOWN">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="none" viewBox="0 0 24 24">
                <path stroke="darkgreen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 4h12M6 4v16M6 4H5m13 0v16m0-16h1m-1 16H6m12 0h1M6 20H5M9 7h1v1H9V7Zm5 0h1v1h-1V7Zm-5 4h1v1H9v-1Zm5 0h1v1h-1v-1Zm-3 4h2a1 1 0 0 1 1 1v4h-4v-4a1 1 0 0 1 1-1Z"/>
            </svg>
        </ng-container>

        <ng-container *ngSwitchDefault>
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="96" height="96" fill="none" viewBox="0 0 24 24">
                <path stroke="darkgreen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 9-6 6m0-6 6 6m6-3a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
            </svg>
        </ng-container>

    </div>

    <div class="card-title" [ngSwitch]="modelType">
        <ng-container *ngSwitchCase="modelTypeEnum.ROOM">
            <h2>Rooms Model</h2>
        </ng-container>

        <ng-container *ngSwitchCase="modelTypeEnum.AMENITY">
            <h2>Amenities Model</h2>
        </ng-container>

        <ng-container *ngSwitchCase="modelTypeEnum.APARTMENT">
            <h2>Apartments Model</h2>
        </ng-container>

        <ng-container *ngSwitchCase="modelTypeEnum.REVIEW">
            <h2>Reviews Model</h2>
        </ng-container>

        <ng-container *ngSwitchCase="modelTypeEnum.TOWN">
            <h2>Towns Model</h2>
        </ng-container>

        <ng-container *ngSwitchDefault>
            <h2>No Model Provided</h2>
        </ng-container>
    </div>
</div>
